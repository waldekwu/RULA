<html lang="en">
<head>
	<title>RULA Home</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<!-- Bootstrap -->

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/style-quiz.css">
	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="./css/animate.min.css">

</head>
<body>
	<div class="zone navbar">
		<div></div>
		<div class="logo">
			<a href="./index.html">
				<img src="https://www.ergonomics.co.uk/res/osmond_logo.svg" alt="Osmond Ergonomics Logo" width="150" height="80"></a>
			</div>
			<div class="about">
				<!-- dropdown menu -->
				<div class="btn-group">
					<button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="button-text">Learn more</span>
					</button>
					<div class="dropdown-menu dropdown-menu-right animated flipInX">
						<button class="dropdown-item" type="button"><a href="./about.html">About RULA</a></button>
						<button class="dropdown-item" type="button"><a href="https://www.ergonomics.co.uk/contact_osmond_ergonomics.html">Contact us</a></button>
					</div>
				</div>
			</div>
		</div>
		<main>
			<!-- bootstrap card -->
			<div class="card text-center zone animated fadeInLeft">
				<div class="card-header">
					<strong id="title">
						Pick your RULA assessment
					</strong>
				</div>
				<div class="card-body">
					<div class="container">
						<div id="question-container" class="hide">
							<div><h3 id="question">Question</h3></div>
							<div id="answer-buttons" class="btn-grid">
								<div class="btn quiz-zone">Answer 1</div>
								<div class="btn quiz-zone">Answer 2</div>
								<div class="btn quiz-zone">Answer 3</div>
								<div class="btn quiz-zone">Answer 4</div>
								<div class="btn quiz-zone">Answer 5</div>
							</div>
							<div style="text-align: center;">
								<div id="checkbox" class="checkbox hide">
									<h4><strong>Also tick the following boxes if appropriate:<strong></h4>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">Shoulder is raised.</label>
										</div>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck2">
											<label class="custom-control-label" for="customCheck2">Upper Arm is abducted (away from the side of the body).</label>
										</div>
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck3">
											<label class="custom-control-label" for="customCheck3">Leaning or supporting the weight of the arm.</label>
										</div>
									</div>
								</div>
							</div>
							<div class="controls">
								<div id="start-btn" class="start-btn btn btn-outline-success"><strong>Complete Assessment of Left & Right Sides</strong></div>

								<button id="next-btn" class="next-btn btn-success btn hide">Next</button> 
							</div>
						</div>
					</div>
					<div class="card-footer text-muted">
						<p>

						</p>
					</div>
				</div>
			</main>
			<footer>
				<div class="zone footer"><p class="footerTxt">Copyright Â© 2019 Osmond Group Limited. | Registered Company Number 00736813 | VAT Number 189738788</p></div>

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
